<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<include file="Public:source"/>
<title>资讯列表</title>
</head>
<body>
<nav class="Hui-breadcrumb"><i class="icon-home"></i> 首页 <span class="c-gray en">&gt;</span> 书架管理 <span class="c-gray en">&gt;</span> 书架列表 <a class="btn btn-success radius r mr-20" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="icon-refresh"></i></a></nav>

  <div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"><a class="btn btn-primary radius" href="{:U('Bookcase/add')}"><i class="icon-plus"></i> 添加书架</a></span> <span class="r">共有数据：<strong>{$count}</strong> 条</span> </div>
  <table class="table table-border table-bordered table-bg table-hover table-sort">
    <thead>
      <tr class="text-c">
        <th width="80">ID</th>
        <th width="100">书架名称</th>
        <th width="150">更新时间</th>
        <th width="70">操作</th>
      </tr>
    </thead>
    <tbody>
      <foreach name="list" item="v">
      <tr class="text-c">
        <td>{$v.id}</td>
        <td>{$v.casename}</td>
        <td>{$v.updatetime|date="Y-m-d H:i:s",###}</td>
        <td class="f-14 artice-manage"><a style="text-decoration:none" class="ml-5" href="{:U('Bookcase/update',array('id'=>$v['id']))}" title="编辑"><i class="icon-edit"></i></a> &nbsp;&nbsp;<a style="text-decoration:none" class="ml-5" href="{:U('Bookcase/del',array('id'=>$v['id']))}" title="删除"><i class="icon-trash"></i></a></td>
      </tr>
      </foreach>
    </tbody>
  </table>
  <div id="pageNav" class="pageNav">{$page}</div>
</div>
</body>
</html>
